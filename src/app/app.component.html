<div id="outer" class="container">
  <div id="inner">
    <h1 class="display-2">Calculate Fibonacci Number</h1>
    <form [formGroup]="form" (ngSubmit)="calculateFib()">
      <div class="row m-5">
        <div class="col" >

        </div>
        <div class="col form-group">
          <input type="text" class="form-control" placeholder="Enter a number" formControlName="number">
          <div *ngIf="f.number.touched && f.number.invalid" class="alert alert-danger mt-2">
            <div *ngIf="f.number.errors && f.number.errors.required">Number is required</div>
          </div>
        </div>
        <div class="col form-group" >
          <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Calculate</button>
        </div>
      </div>
      <div class="row m-5">
        <div class="col"  *ngIf="result">
          <h1 class="display-6">Result: <span [style.color]="result === 'Invalid input' ? 'red' : 'green'">{{ result }}</span> </h1>
        </div>
        <div class="col" >

        </div>
      </div>
    </form>
  </div>
</div>
